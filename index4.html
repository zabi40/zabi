<!DOCTYPE html>
<html>
<head>
    <title>Example of Primitive Datatypes</title>
</head>
<body>
    <script type="text/javascript">
 
        var x = "Hello"; // String variable
        var num = 1000; // Number variable
        var yes = true; //boolean variable with value true/1
        var no = false; //boolean variable with value false/0
        var y; // undefined variable
        document.write(y);
        var z=null; // Null variable
        document.write("<br>");
        document.write(z);
 
    </script>
 
    <h3>Concepts of Primitive Datatypes</h3>
 
    <script type="text/javascript">
       
        //Concept of variable for Number and String
        //var a = 15 + "Hello";
        //var a = "Hello" + 15;
        //var a = 50 + 50 + "value";
        var a = "Hello" + 50 + 50;
        document.write(a);
 
        document.write("<br>");
 
        //Concept of variable for Quotes with String
        var str1 = "his ";
        //var str2 = "name is 'Joel'";  
        var str2 = 'name is "Joel"';    
        document.write(str1+str2);
 
        document.write("<br>");
 
        //Concept of variable for booleans
        var temp1 = 1;
        var temp2 = 1;
        var temp3 = false;
        if(temp3){
            document.write("true");
        }else{
            document.write("false");
        }
 
        document.write("<br>");
 
        //Concept of variable for null and undefined
        var temp4 = null;
        var temp5 = undefined;
       
        if(temp4 === temp5){
            document.write("true");
        }else{
            document.write("false");
        }
 
 
    </script>
 
</body>
</html>
