<!DOCTYPE html>
<html>
<head>
    <title>Example Non-primitive Data types</title>
</head>
<body>
 
    <script type="text/javascript">
       
        document.write("<h3> Example of Array </h3>");
        //Below potion describes about variable Array
        var car = ["Ertiga","XUV","Verna","altroz"];
 
        document.write(car[0]);
        document.write("<br>");
        document.write(car[1]);
        document.write("<br>");
        document.write(car[2]);
        document.write("<br>");
        document.write(car[3]);
 
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
 
        document.write("<h3> Example of Object </h3>");
        //Below potion describes about variable Object
        var person = {
            firstname: "Joel",
            lastname: "Christian",
            age: 28,
            eyecolor: "brown"
        };
 
        document.write(person.firstname + " with age " + person.age + " having eyecolor as " + person.eyecolor);
 
    </script>
 
</body>
</html>
