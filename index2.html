<html>
<head>
    <title>Example Local variable</title>
</head>
<body>
 
    <script type="text/javascript">
       
       
 
        function abc(){
            var x = 10; //The variable x is defined locally for abc()
            document.write(x);
        }
 
        abc();
 
        document.write("<br>");
        document.write(x);
 
    </script>
 
</body>
</html>
