<!DOCTYPE html>
<html>
<head>
    <title>Example Global variable</title>
</head>
<body>
 
    <script type="text/javascript">
       
        var temp = 2000;
 
        function a(){
            document.write("<br>");
            document.write(temp);
            document.write("<br>");
        }
        function b(){
            document.write("<br>");
            document.write(temp);
            document.write("<br>");
        }
 
        document.write(temp);
 
        a();
        b();
 
    </script>
 
</body>
